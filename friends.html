<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a4157c630.js"
      crossorigin="anonymous"
    ></script>
    <title>Friends Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_cloumn">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_cloumn">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-user-plus"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/jjin.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                HyeJin Kim
              </span>
              <span class="friend__status">
                Explore. Dream. Discover.
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>Va va vis - Florina</span>
              <i class="fas fa-play"></i>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__plus">
        <h5 class="friends__title">Friends' Birthday</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <li class="fas fa-birthday-cake"></li>
            <div class="friend__content">
              <span class="friend__name">
                Friends' Birthday
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friend_title">Friends 14</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar1.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Sponge Bob
              </span>
              <span class="friend__status">
                I got a job!
              </span>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>Queen - Bohemian Rhapsody</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>
          <div class="friend__column">
            <img src="images/avatar2.gif" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Patrick Star
              </span>
              <span class="friend__status">
                No Idea
              </span>
            </div>
            <div class="friend__column">
              <div class="friend__now-listening">
                <span>Bruno Mars - The Lazy Song</span>
                <i class="fas fa-play"></i>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="fas fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-hashtag"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
