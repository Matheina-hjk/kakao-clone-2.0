<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a4157c630.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Youtube Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_cloumn">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_cloumn">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>

    <header>
      <div class="youtube__header">
        <i class="fab fa-youtube"></i>
        <span class="youtube__logo">Youtube</span>
      </div>
      <div class="youtube__header">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>
    <section class="player">
      <video controls src="video/justdo.mp4"></video>
    </section>
    <section class="info">
      <div class="metadata">
        <ul class="hashtags">
          <li>#SolLeWitt</li>
          <li>#BenedictCumberbatch</li>
          <li>#JustDo</li>
        </ul>
        <div class="titleandBtn">
          <span class="title">Motivation Video by Bebedict Cumberbatch</span>
          <button class="more">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <div class="views">
          <span class="viewtext">1M views 7 days ago</span>
        </div>
      </div>
      <div class="actions">
        <div class="button">
          <i class="fas fa-thumbs-up"></i>
          <span class="btnnum">2600</span>
        </div>
        <div class="button">
          <i class="fas fa-thumbs-down"></i>
          <span class="btnnum">6</span>
        </div>
        <div class="button">
          <i class="fas fa-share"></i>
          <span class="btnnum">Share</span>
        </div>
        <div class="button">
          <i class="fas fa-plus"></i>
          <span class="btnnum">Save</span>
        </div>
        <div class="button">
          <i class="fas fa-flag"></i>
          <span class="btnnum">Report</span>
        </div>
      </div>
      <div class="channel">
        <div class="metadata">
          <img src="images/jjin.jpg" />
          <div class="info">
            <span class="hostname">JJin</span>
            <span class="subsnum">1.2K</span>
          </div>
        </div>
        <button class="subscribe">Subscribe</button>
      </div>
    </section>
    <section class="up">
      <span class="upnext">Up Next</span>
      <div class="next__column">
        <img src="images/abouttime.jpg" alt="" />
        <span class="next__column-title">Lessons from About Time</span>
        <span class="next__column-sub">Jjin</span>
      </div>
      <div class="next__column">
        <img src="images/harry.jpg" />
        <span class="next__column-title">What if I were Harry Potter</span>
        <span class="next__column-sub">Jjin</span>
      </div>
    </section>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="youtube.html" class="nav__list-link">
            <i class="fab fa-youtube"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
