<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a4157c630.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>More Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_cloumn">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_cloumn">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">More</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-qrcode"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-music"></i>
        </span>
        <span class="header__icon">
          <a href="settings.html">
            <i class="fas fa-cog"></i>
          </a>
        </span>
      </div>
    </header>
    <main class="more">
      <header class="more__header">
        <div class="friends__friend friend friend--lg">
          <div class="friend__column">
            <img src="images/jjin.jpg" class="g-avatar friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                HyeJin Kim
              </span>
              <span class="friend__email">
                hyejinkim1207@naver.com
              </span>
            </div>
          </div>
          <div class="friend__column">
            <i class="fas fa-user-edit fa-2x"></i>
          </div>
        </div>
        <ul class="more__btn-list">
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-gift"></i>
            </span>
            <span class="more__btn-title">
              Present
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-tshirt"></i>
            </span>
            <span class="more__btn-title">
              Style
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-store"></i>
            </span>
            <span class="more__btn-title">
              Shopping
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-laugh-wink"></i>
            </span>
            <span class="more__btn-title">
              Emoticons
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-utensils"></i>
            </span>
            <span class="more__btn-title">
              Order
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-gamepad"></i>
            </span>
            <span class="more__btn-title">
              Game
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="far fa-play-circle"></i>
            </span>
            <span class="more__btn-title">
              Music
            </span>
          </li>
          <li class="more__btn">
            <span class="more__btn-icon">
              <i class="fas fa-icons"></i>
            </span>
            <span class="more__btn-title">
              All Service
            </span>
          </li>
        </ul>
      </header>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <i class="far fa-comment"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="youtube.html" class="nav__list-link">
            <i class="fab fa-youtube"></i
          ></a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i
          ></a>
        </li>
      </ul>
    </nav>
  </body>
</html>
