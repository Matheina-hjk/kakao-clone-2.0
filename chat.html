<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a4157c630.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat Kakao Clone</title>
  </head>
  <body class="chat__screen">
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar_cloumn">
          <span class="status-bar_clock">13:54</span>
        </div>
        <div class="status-bar_cloumn">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar_battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Patrick Star</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <main class="chat__body">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, March 14, 2020</span>
        <li class="incoming-message message">
          <img src="images/avatar2.gif" class="g-avatar message__avartar" />
          <div class="message__content">
            <span class="message__author">Patrick Star</span>
            <div class="message__bubble">
              Did you hear that?
            </div>
            <div class="message__bubble">
              Sponge bob got a job!
            </div>
            <div class="message__bubble">
              So I'm gonna have a party for him.
            </div>
            <div class="message__bubble">
              You wanna join?
            </div>
          </div>
        </li>
        <li class="sent__message">
          <div class="message__content">
            <div class="message__bubble2">
              Of course! I'll make some cupcakes.
            </div>
          </div>
        </li>
      </ul>
    </main>
    <div class="chat__write--container">
      <input
        type="text"
        class="chat__write"
        placeholder="send message"
        class="chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigscreen">
      <span class="bigscreen__text">Please make your screen small</span>
    </div>
  </body>
</html>
