<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9a4157c630.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_cloumn">
        <span class="status-bar_clock">13:54</span>
      </div>
      <div class="status-bar_cloumn">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar_battery-level">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <a href="index.html" class="header__back-btn">
          <i class="fas fa-arrow-left fa-2x"></i>
        </a>
        <h1 class="header__title">Patrick Star</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <div class="header__icon">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, March 14, 2020</span>
        <li class="incoming-message message">
          <img src="images/avatar2.gif" class="g-avatar message__avartar" />
          <div class="message__content">
            <span class="message__author">Patrick Star</span>
            <div class="message__bubble">
              Sponge bob got a job and I'm going to prepare a party for him. You
              wanna join?
            </div>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="incoming-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <div class="message__bubble">
              Of course! That's exactly what I want to ask you.
            </div>
          </div>
        </li>
      </ul>
    </main>
    <dic class="chat__write">
      <div class="chat__write-colomn">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__write-colomn">
        <input
          type="text"
          placeholder="send message"
          class="chat__write-input"
        />
      </div>
      <div class="chat__write-colomn">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </dic>
  </body>
</html>
